<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Vitor Nunciatelli" mail="nunciatelli54@gmail.com" year="2025">
    <title>Status do Dispositivo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Informações do Dispositivo</h1>
        <p><strong>Bateria:</strong> <span id="bateria">Carregando...</span></p>
        <p><strong>Carregando:</strong> <span id="carregando">-</span></p>
        <p><strong>Acelerômetro:</strong></p>
        <p>X: <span id="accelX">0</span></p>
        <p>Y: <span id="accelY">0</span></p>
        <p>Z: <span id="accelZ">0</span></p>
        <p><strong>Giroscópio:</strong></p>
        <p>Alpha: <span id="gyroAlpha">0</span></p>
        <p>Beta: <span id="gyroBeta">0</span></p>
        <p>Gamma: <span id="gyroGamma">0</span></p>
        <p><strong>Geolocalização:</strong></p>
        <p>Latitude: <span id="latitude">-</span></p>
        <p>Longitude: <span id="longitude">-</span></p>
        <p>Precisão: <span id="precisao">-</span></p>
        <button id="requestPermission">Ativar Sensores</button>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
